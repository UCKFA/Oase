<div class="container-fluid" id="user-testing-area">
  <div class="well" id="user-info" style="width: 17%">
    <h3>Nume{{Nume}} <button class="btn btn-default btn-xs">Editare</button></h3>
    <div>Varsta:{{V}}</div>
    <div>Data nasterii:{{N}}</div>
    <div>Greutate:{{kg}}</div>
    <div>Inaltime:{{cm}}</div>
  </div>
  <div class="well" id="testing-zone" style="width: 80%">
    <h1>TESTING AREA</h1>
  </div>
</div>
<div class="container-fluid" id="reports-container">
  <div class="well" ng-show="selectedReport !== -1">
    {{reports[selectedReport].recommendation}}
  </div>
  <table class="table table-striped table-hover ">
    <thead>
    <tr>
      <th>#</th>
      <th>Data</th>
      <th>Recomandare</th>
    </tr>
    </thead>
    <tbody>
    <tr ng-repeat="report in reports" ng-click="toggleReport($index)">
      <td>{{report.id}}</td>
      <td>{{report.timestamp}}</td>
      <td>{{report.recommendation}}</td>
    </tr>
    </tbody>
  </table>

</div>
